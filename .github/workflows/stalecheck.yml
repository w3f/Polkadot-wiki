name: Check docs for stale pages (those that have not been updated in more than 21 days)

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  check-stale:
    name: Checks for stale files
    runs-on: ubuntu-latest
    env: 
      REPO: ${{ github.repository }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Find Docs
        id:   find
        uses: w3f/action-find-old-files@master
      - uses: actions/upload-artifact@v2
        with:
          name: Stale docs
          path: ${{ steps.find.outputs.files }}
      - uses: w3f/action-create-issues-for-old-files@master
        name: Check if Stale Issue Exists
        id: check_if_issue_exists
        with:
          REPO: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          title: STALE
          labels: stale
      - name: Create Issues
        if: steps.check_if_issue_exists.outputs.exists == 'false'
        uses: w3f/action-create-issues-for-old-files@master
        with:
          randAssignees: '["swader", "jakehemmerle", "dannys03", "emresurmeli"]'
          files: ${{ steps.find.outputs.files }}

