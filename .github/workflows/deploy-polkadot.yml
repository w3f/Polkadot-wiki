name: Deploy Polkadot

# Triggered on commits to the main branch.
on:
  push:
    branches:
      - master

jobs:
  build:
    name: build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Clone and run the site
        run: |
          sudo apt-get install netcat
          yarn
          yarn polkadot:start &
          while ! nc -z localhost 3000; do
              sleep 1
              echo waiting for website up...
          done
          yarn polkadot:pdf

      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: polkadot-wiki
          path: website/static/polkadot-wiki.pdf

      - name: Build
        run: yarn; yarn polkadot:build
        env:
          BUILDING: true

      - name: Upload PDF to IPFS
        id: ipfs_pdf
        run: yarn; yarn polkadot:uploadPdf
        with:
          file: polkadot-wiki.pdf
        
      - name: Inject
        run: yarn; yarn polkadot:inject
        with:
          ipfs_pdf_url: ${{ steps.ipfs_pdf.url }}

      - name: Upload to IPFS
        uses: aquiladev/ipfs-action@v0.1.4
        with:
          path: ./website/build/polkadot-wiki
          timeout: 120000
